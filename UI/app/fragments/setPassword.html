<div class="container" ng-controller="SetPasswordController">
  <div class = "row">
  <div class="col-md-6">
      <div class="well">
         <h2>Password Reset</h2>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <form name="setPasswordForm" novalidate>
      <div class="form-group">
          <label for="activationId">Password Reset Token</label>
          <input type="text" name="activationId" class="form-control" ng-model="setPassword.activiationId" readonly/>
      </div>
      <div class="form-group">
          <input type="email" name="email" class="form-control" ng-model="setPassword.emailAddress" placeholder="Email Address" required/>
          <div ng-messages="setPasswordForm.email.$error" ng-show="setPasswordForm.$submitted" class="form-group has-error">
              <div ng-message="required">*Please enter your email address</div>
          </div>
      </div>
      <div class="form-group">
          <input type="password" name="pwd" class="form-control" ng-model="setPassword.password" placeholder="Password" required/>
          <div ng-messages="setPasswordForm.pwd.$error" ng-show="setPasswordForm.$submitted" class="form-group has-error">
              <div ng-message="required">*Please enter your password</div>
          </div>
      </div>
      <div class="form-group">
          <input type="password" name="rePwd" class="form-control" ng-model="setPassword.rePwd" placeholder="Retype Password" required/>
          <div ng-messages="setPasswordForm.rePwd.$error" ng-show="setPasswordForm.$submitted" class="form-group has-error">
              <div ng-message="required">*Please retype yoru password</div>
          </div>
      </div>
      <button type="submit" class="btn btn-primary" ng-click="setPasswordForm.$valid  ? setPasswordForUser() :''">Set Password</button>
    </form>
  </div>
</div>
</div>
