<div class="container" ng-controller="SetPasswordController">
  <div class="col-md-12">
      <div class="alert">
         <h2>Let's set a new password for your account</h2>
      </div>
  </div>
  <div class="col-md-6">
    <form name="setPasswordForm" novalidate>
      <div class="form-group">
          <label for="activationId">Password Reset Token</label>
          <input type="text" name="activationId" class="form-control" ng-model="passwordToken" readonly/>
      </div>
      <div class="form-group">
          <input type="text" name="pwd" class="form-control" ng-model="setPassword.password" placeholder="Password" required/>
          <div ng-messages="setPasswordForm.pwd.$error" ng-show="setPasswordForm.$submitted" class="form-group has-error">
              <div ng-message="required">*Please enter your password</div>
          </div>
      </div>
      <div class="form-group">
          <input type="text" name="rePwd" class="form-control" ng-model="setPassword.rePwd" placeholder="Retype Password" required/>
          <div ng-messages="setPasswordForm.rePwd.$error" ng-show="setPasswordForm.$submitted" class="form-group has-error">
              <div ng-message="required">*Please retype yoru password</div>
          </div>
      </div>
      <button type="submit" class="btn btn-primary" ng-click="setPasswordForm.$valid  ? setPassword() :''">Set Password</button>
    </form>
  </div>
</div>
