<div ng-controller="RewardsController">
    <div class = "well">
      <h2>Rewards details</h2>
      <h3>Please honour the reward if you have declared one
      and update the status of the find</h3>
    </div>
    <div ng-repeat="findInfo in findInfoListReadyForReward" class="boxShadow">
      <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-3">
            <img ng-src="{{findInfo.attachments[0].publicUrl}}" class="img-thumbnail" alt="{{findInfo.attachments[0].attachment_name}}" width="304" height="236">
        </div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-12">
                <label>Found by  : </label><span>{{findInfo.locators_name}}</span>
            </div>
            <div class="col-md-12">
                <label>Email address :  </label><span>{{findInfo.locators_email}}</span>
            </div>
            <div class="col-md-12">
                <label>Contact :  </label><span>{{findInfo.locators_contactNumber}}</span>
            </div>
            <div class="col-md-12">
                    <label>Found at :  </label>
                    <div class = "row">
                      <div class="col-md-6">
                        <ng-map center="{{findInfo.find_location_cordinates}}" zoom="12">
                           <marker position="{{findInfo.find_location_cordinates}}"></marker>
                        </ng-map>
                      </div>
                    </div>
                </div>
          </div>
        </div>
      </div>
      <div class="row">
            <div class="col-md-12">
              <p>
                <strong>Images uploaded for find :</strong>
              </p>
            </div>
            <div class="col-md-3" ng-repeat="attachment in findInfo.attachments">

              <a href="{{attachment.publicUrl}}" class="thumbnail">
                  <img ng-src="{{attachment.publicUrl}}" alt="Pulpit Rock" style="width:100px;height:100px">
              </a>
          </div>
      </div>
      <div class="row">
           <div class="col-md-12">
             <div class="well">
              Reward the person who has found your car
              <button class="btn btn-primary" ng-click="reward(findInfo)">Reward has been given</button>
              <button class="btn btn-primary" ng-click="reject(findInfo)">No I did not declare one</button>
            </div>
           </div>
      </div>
    </div>
</div>
