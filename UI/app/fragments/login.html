<div class="container" ng-controller="LoginController">
  <div class="col-md-6">

    <div class="well">
       <h2> {{lc_mainMessage}} </h2>
    </div>

    <form name="login" novalidate>
      <div class="form-group">
          <input type="email" name="email" class="form-control" ng-model="user.emailaddress" placeholder="Email Address" ng-click="clear('emailaddress')" required>
          <div ng-messages="login.email.$error" ng-show="login.$submitted" class="form-group has-error">
              <div ng-message="required">*Please enter your email address</div>
          </div>
      </div>
      <div class="form-group">
          <input type="password" class="form-control" name="pwd" ng-model="user.password" placeholder="Password" ng-click="clear('password')" required>
          <div ng-messages="login.pwd.$error" ng-show="login.$submitted">
              <div ng-message="required">*Please enter your password</div>
          </div>
      </div>
      <!--<button type="submit" class="btn btn-primary" ng-click="appLogin(user)">{{lc_submit}}</button>-->
      <button type="submit" class="btn btn-primary" ng-click="login.$valid ? appLogin(user) : ''">{{lc_submit}}
      </button>
      <button ui-sref="signup" class="btn btn-primary">{{lc_register}}</button>
      <button ui-sref="forgotPassword" class="btn btn-primary">{{lc_forgotPassword}}</button>
    </form>
  </div>
</div>
