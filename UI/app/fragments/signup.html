<div class="container" ng-controller="SignUpController">
    <div class="row">
        <div class="col-md-5">
            <div class="well">
                <h2>Register</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
          <form name="signup" novalidate>
            <div class="form-group">
                <input type="text" class="form-control" name="name" ng-model="user.name" placeholder="Name" required>
                <div ng-messages="signup.name.$error" ng-show="signup.$submitted" class="form-group has-error">
                    <div ng-message="required">*Please enter your name</div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" ng-model="user.emailaddress" placeholder="Email Address" required>
                <div ng-messages="signup.email.$error" ng-show="signup.$submitted" class="form-group has-error">
                    <div ng-message="required">*Please enter your email address</div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="pwd" ng-model="user.password" placeholder="Password" required>
                <div ng-messages="signup.pwd.$error" ng-show="signup.$submitted" class="form-group has-error">
                    <div ng-message="required">*Please enter your desired password</div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="repwd" placeholder="RetypePassword" ng-model="user.rePassword" required>
                <div ng-messages="signup.repwd.$error" ng-show="signup.$submitted" class="form-group has-error">
                    <div ng-message="required">*Please retype your desired password</div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                  <div class="col-md-4"><label>Gender</label></div>
                  <div class="col-md-8">
                        <select ng-model="user.gender" class="form-control">
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                            <option value="OTHER">Other</option>
                        </select>
                  </div>
              </div>
            </div>
            <div class="form-group">
               <input type="text" class="form-control" name="passport" ng-model="user.ic_passport" placeholder="IC/Passport">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="contactNumber" ng-model="user.contactNumber" placeholder="Contact Number" required>
                <div ng-messages="signup.contactNumber.$error" ng-show="signup.$submitted" class="form-group has-error">
                    <div ng-message="required">*Please enter your contact number</div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                  <div class="col-md-4"><label>Country :</label></div>
                  <div class="col-md-8">
                     <select class="form-control" ng-model="user.country_id">
                        <option ng-repeat="country in countryList" value="{{country.country_code}}">{{country.country}}</option>
                    </select>
                  </div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="city" ng-model="user.city" placeholder="City" required>
                <div ng-messages="signup.city.$error" ng-show="signup.$submitted" class="form-group has-error">
                    <div ng-message="required">*Please enter your city</div>
                </div>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="address" ng-model="user.address" placeholder="Address"></textarea>
            </div>
            <div class="form-group">
                <label for="addressCordinates">Address in map (If you want to provide us with) :</label>
                <ng-map zoom="16" center="current-location" geo-fallback-center="4.672585, -74.059525" on-click="placeMarker()">
                    <marker ng-repeat="pos in positions" position="{{pos.lat}}, {{pos.lng}}"></marker>
                </ng-map>
            </div>
            <button type="submit" class="btn btn-primary" ng-click="signup.$valid ? signUp(user) : ''">Register</button>
          </form>
        </div>
    </div>

</div>
