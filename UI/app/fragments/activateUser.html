<div class="container" ng-controller="UserActivationController">
  <div class="col-md-12">
      <div class="alert">
         <h2>Let's Activate your account</h2>
      </div>
  </div>
  <div class="col-md-6">
    <form name="activateUserForm">
      <div class="form-group">
          <label for="activationId">Activation Id</label>
          <input type="text" name="activationId" class="form-control" ng-model="activationId" readonly/>
      </div>
      <button type="submit" class="btn btn-primary" ng-click="activateUser()">Activate Account</button>
    </form>
  </div>
</div>
